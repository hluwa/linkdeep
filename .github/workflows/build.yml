name: Build Releases

on:
  release:
    types: [created]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Install dependencies
        run: apt install -y make

      - name: Make
        run: make

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/linkdeep_linux32
            dist/linkdeep_linux64
            dist/linkdeep_macOS
            dist/linkdeep_win32
            dist/linkdeep_win64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}